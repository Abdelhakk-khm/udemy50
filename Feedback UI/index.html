<body>
    <div id="pannel" class="pannel-container">
        <strong>How satisfied are you with our <br>
        customer support performance
        </strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="img/unhappy.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="img/neutre.png" alt="">
                <small>neutral</small>
            </div>

            <div class="rating active">
                <img src="img/happy.png" alt="">
                <small>satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
</body>
