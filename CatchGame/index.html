<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Vehicule</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>choose the Vehicule</h1>
        <ul class="vehicules-list">
            <li>
            <button class="choose-vehicule-btn">
                <p>Plane</p>
                <img src="img/plane.png" alt="">
            </button>
            </li>
            <li>
            <button class="choose-vehicule-btn">
                <p>Car</p>
                <img src="img/car.png" alt="">
            </button>
            </li>
            <li>
            <button class="choose-vehicule-btn">
                <p>Moto</p>
                <img src="img/moto.png" alt="">
            </button>
            </li>
            <li>
                <button class="choose-vehicule-btn">
                    <p>bicycle</p>
                    <img src="img/velo.png" alt="">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen  game-container" id="game-container">
        <div class="record" id="record">Record: 0</div>
        <h3 id="time">Time: 00:20</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message" class="">
        </h5>
    </div>
</body>
<script src="javascript/script.js"></script>
</html>
