<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="background" id="background"></div>
        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-3xl">Image Password Strength</h1>
            <p class="text-sm text-gray-700">Change the password to see the effect</p>
            <div class="my-4 text-left">
                <label class="text-gray-900">Email :</label>
                <input type="text" class="border block w-full p-2 mt-2 rounded" 
                id="email" placeholder="Enter email">
            </div>

            <div class="my-4 text-left">
                <label class="text-gray-900">Password :</label>
                <input type="password" class="border block w-full p-2 mt-2 rounded" 
                id="password" placeholder="Enter password">
            </div>

            <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
        </div>

</body>
<script src="Project39.js"></script>
</html>
